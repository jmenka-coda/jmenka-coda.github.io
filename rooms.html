<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор комнаты - Paper.js Рисовалка</title>
    <link rel="stylesheet" href="/css/rooms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-palette"></i> Paper.js Рисовалка</h1>
            <p>Выберите комнату или создайте новую для совместного рисования</p>
        </div>

        <div class="room-section">
            <div class="create-room">
                <h2>Создать новую комнату</h2>
                <div class="create-form">
                    <input type="text" id="newRoomName" placeholder="Название комнаты" maxlength="50">
                    <button id="createRoomBtn" class="btn-primary">
                        <i class="fas fa-plus"></i> Создать комнату
                    </button>
                </div>
            </div>

            <div class="join-room">
                <h2>Присоединиться к комнате</h2>
                <div class="join-form">
                    <input type="text" id="joinRoomName" placeholder="Название комнаты">
                    <button id="joinRoomBtn" class="btn-secondary">
                        <i class="fas fa-sign-in-alt"></i> Присоединиться
                    </button>
                </div>
            </div>
        </div>

        <div class="active-rooms">
            <h2><i class="fas fa-list"></i> Активные комнаты</h2>
            <div id="roomsList" class="rooms-grid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Загрузка комнат...
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Совместное рисование в реальном времени</p>
        </div>
    </div>

    <script src="/js/rooms.js"></script>
</body>

</html>
