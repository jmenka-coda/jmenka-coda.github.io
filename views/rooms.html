<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор комнаты - Рисовалка</title>
    <link rel="stylesheet" href="/css/rooms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body class="rooms-page">
    <!-- Контейнер для уведомлений -->
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-palette"></i> Рисовалка</h1>
            <p>Выберите комнату или создайте новую для совместного рисования</p>
        </div>


        <div class="user-section">
            <div class="user-info">
                <h2><i class="fas fa-user"></i> Ваш профиль</h2>
                <div class="nickname-form">
                    <input type="text" id="userNickname" placeholder="Введите ваш никнейм" maxlength="20">
                    <button id="updateNicknameBtn" class="btn-secondary">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                </div>
                <div id="currentUserInfo" class="current-user">
                    <!-- Текущий пользователь будет отображаться здесь -->
                </div>
            </div>
        </div>

        <div id="toast-notifications" class="toast-notifications-container">
            <!-- Toast сообщения будут добавляться сюда -->
        </div>

        <div class="room-section">
            <div class="create-room">
                <h2>Создать новую комнату</h2>
                <div class="create-form">
                    <input type="text" id="newRoomName" placeholder="Название комнаты" maxlength="50">
                    <div class="password-section">
                        <label for="newRoomPassword">
                            <input type="checkbox" id="roomPrivateCheckbox"> Сделать комнату приватной
                        </label>
                        <input type="password" id="newRoomPassword" placeholder="Пароль" maxlength="50" style="display: none;">
                    </div>
                    <button id="createRoomBtn" class="btn-primary">
                        <i class="fas fa-plus"></i> Создать комнату
                    </button>
                </div>
            </div>

            <div class="join-room">
                <h2>Присоединиться к комнате</h2>
                <div class="join-form">
                    
                    <input type="text" id="joinRoomName" placeholder="Название комнаты">
                    <div class="password-section">
                        <label for="newRoomPassword">
                            <input type="checkbox" id="roomPrivateCheckboxJoin"> Приватная комната
                        </label>
                        <input type="password" id="joinRoomPassword" placeholder="Пароль" style="display: none;">
                    </div>
                    
                    <button id="joinRoomBtn" class="btn-secondary">
                        <i class="fas fa-sign-in-alt"></i> Присоединиться
                    </button>
                </div>
            </div>
        </div>

        <div class="active-rooms">
            <div class="header-active-rooms">
            <h2><i class="fas fa-list"></i> Активные комнаты</h2>
            <button id="loadRoomsBtn" class="btn-secondary1">
                <i class="fas fa-refresh"></i> Обновить
                </button>
            </div>
            <div id="roomsList" class="rooms-grid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Загрузка комнат...
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Совместное рисование в реальном времени</p>
        </div>
    </div>

    <script src="/js/utils/helpers.js"></script>
    <script src="/js/components/toast.js"></script>
    <script src="/js/components/modal.js"></script>
    <script src="/js/pages/rooms-page.js"></script>
</body>

</html>
